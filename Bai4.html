        if (j === 7 || j === 1) {
            for (let i = 1; i <= 21; i++) {
                document.write('*')
            }
            document.write('<br>')
        } else if (j > 1 && j < 7) {
            for (let z = 1; z <= 21; z++) {
                if (z === 1 || z === 21) {
                    document.write("*")
                } else if (z > 1 && z < 21) {
                    document.write('&nbsp;&nbsp;')
                }
            }
            document.write('<br>')
        }
    }
